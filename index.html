<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Handmade</title>
</head>
<body>
  <div class="container">
    <main class="main">
      <div class="main__item">
        <h1 class="main__title">Украшения собственного производства</h1>
        <p class="main__text">Все изделия создаются с любовью для каждого клиента</p>
        <a href="#" class="link">Сделать расчет и заказ</a>
      </div>
      <div class="main__images">
        <svg width="352" height="536">
          <pattern id="pattern" width="100%" height="100%">
            <image xlink:href="./images/main.jpg" width="352" height="536"></image>
          </pattern>
          <path d="M0 0.204529H182.212C275.548 0.204529 351.212 75.8684 351.212 169.205V537H176C78.7979 537 0 458.202 0 361V0.204529Z" fill="url(#pattern)"/>
        </svg>
        <svg width="233" height="319">
          <pattern id="patternMin" width="100%" height="100%">
            <image xlink:href="./images/main-min.jpg" width="233" height="319"></image>
          </pattern>
          <path d="M0 0H112.227C179.053 0 233.227 54.1735 233.227 121V319H0V0Z" fill="url(#patternMin)"/>
        </svg>
      </div>
    </main>

    <section class="products">
      <h2 class="title-h2">Наши изделия</h2>
      <div class="grid">
        <div class="grid__cover">
          <img src="./images/products/01.jpg" alt="">
        </div>
        <div class="grid__cover">
          <img src="./images/products/02.jpg" alt="">
        </div>
        <div class="grid__cover">
          <img src="./images/products/03.jpg" alt="">
        </div>
        <div class="grid__cover">
          <img src="./images/products/04.jpg" alt="">
        </div>
      </div>
    </section>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
